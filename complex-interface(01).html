<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="styles\complex-interface(01).css"
    />
    <title>Second Interface (01)</title>
  </head>
  <body>
    <div class="container">
      <img
        src="images\blackmealbg.png"
        alt="The Tall Guy on the BG"
        height="300px"
        width="600px"
      />
    </div>
    <div class="heading">Blackmeal</div>
    <div class="contents">
      <div class="second-line">
        <p class="location">From France</p>
        <p class="date">June 30, 2020</p>
      </div>

      <div class="like-footer">
        <img
          src="images\Circle.PNG"
          alt="logo below the interface"
          height="40px"
          width="55px"
        />
        <p>By <span> poignee de Main...</span></p>
        <div class="btn-group">
          <button class="hm">HM</button>
          <button class="dev">DEV</button>
          <button class="sotd">SOTD</button>
        </div>
      </div>
    </div>
  </body>
</html>
